version: 2.1
orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - node/install
      - checkout
      - run:
          name: Install FrontEnd & BackEnd Dependencies
          command: |
            npm install
      - run:
          name: Build FrontEnd & BackEnd
          command: |
            npm run build
  deploy:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - node/install
      - aws-cli/setup
      - run:
          name: Deploy App
          command: |
            npm run deploy
workflows:
  version: 2.1
  Build_Storefront:
    jobs:
      - build
  Deploy_Storefront:
    jobs:
      - deploy
